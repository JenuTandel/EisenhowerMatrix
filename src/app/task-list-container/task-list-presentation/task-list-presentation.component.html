<table class="table table-striped text-center">
  <thead>
    <tr>
      <th class="bg-primary text-white">Sr. No.</th>
      <th class="bg-primary text-white">Task Name</th>
      <th class="bg-primary text-white">Due Date</th>
      <th class="bg-primary text-white">Task Progress</th>
      <th class="bg-primary text-white">Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- {{
      allTask[0].taskName
    }} -->
    <tr *ngFor="let item of allTask">
      <td>{{ item.id }}</td>
      <td>{{ item.taskName }}</td>
      <td>{{ item.dueDate }}</td>
      <td>
        <span class="p-2 rounded-2 me-2 bg-gray d-inline-block"
          >Not Started</span
        >
        <!-- <span class="p-2 rounded-2 me-2 bg-info text-white">In Progress</span>
        <span class="py-2 px-4 rounded-2 me-2 bg-success text-white">Done</span> -->
        <span class="bi bi-caret-down p-0 cursor-pointer"></span>
      </td>
      <td>
        <button type="button" class="btn btn-outline-success px-4 py-1 me-2">
          Edit
        </button>
        <button type="button" class="btn btn-outline-danger px-4 py-1 me-2">
          Delete
        </button>
        <button type="button" class="btn btn-outline-info px-4 py-1">
          Details
        </button>
      </td>
    </tr>
  </tbody>
</table>
